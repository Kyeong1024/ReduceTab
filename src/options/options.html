<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reduce Tab Option</title>
  </head>
  <body>
    <h1>Reduce Tab Option</h1>
    <div id="option-container">
      <div id="count-container">
        <div id="tab-count-text">Tab Count (5~25)</div>
        <input type="number" min="5" max="25" id="count-number" />
      </div>
      <div id="sorting-container">
        <div id="sorting-text">Sorting</div>
        <div id="radio-button-container">
          <label class="container"
            >Latest
            <input
              type="radio"
              checked="checked"
              name="radio"
              id="sorting"
              value="latest"
            />
            <span class="checkmark"></span>
          </label>
          <label class="container"
            >Oldest
            <input type="radio" name="radio" id="sorting" value="oldest" />
            <span class="checkmark"></span>
          </label>
          <label class="container"
            >Name
            <input type="radio" name="radio" id="sorting" value="name" />
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
    </div>
    <button id="save-button">Save</button>
  </body>
</html>
